<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer - DExAWallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #007BFF;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, button {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Transfer Funds</h1>

    <form id="transferForm">
        <div class="form-group">
            <input type="text" id="recipientAccount" placeholder="Recipient Account Number" required>
        </div>
        <div class="form-group">
            <input type="number" id="amount" placeholder="Amount (in kobo)" required>
        </div>
        <button type="submit">Transfer</button>
    </form>

    <div id="message" class="message"></div>

    <script src="app.js"></script>
</body>
</html>
